<div class="card">
  <p-table [value]="DataSource" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td><a [routerLink]="[user.id, user.name]">{{ user.name }}</a></td>
        <!-- /admin/users?id=1&name=ali -->
        <td><a [routerLink]="['/admin/users-detail']" [queryParams]="{id: user.id, name:user.name}">{{ user.name }}</a>
        </td>
        <td>{{ user.email }}</td>
        <td>{{ user.company.name }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
